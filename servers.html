<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏服务器信息</title>
    <style>
        /* 基础重置和变量 */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --text-light: #7f8c8d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --max-content-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        /* 容器系统 */
        .container {
            width: 100%;
            padding: 0 5vw;
            margin: 0 auto;
        }

        /* 移动设备优先的布局 */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
        }

        .content-section {
            padding: 2rem 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        h2 {
            margin: 1.5rem 0 1rem;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        h3 {
            margin: 1.2rem 0 0.8rem;
            color: var(--secondary-color);
        }

        ul {
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .project-list {
            list-style-type: none;
            padding-left: 0;
        }

        .project-list li {
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .project-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .project-list a {
            font-size: 1.2rem;
            font-weight: 600;
            display: block;
        }

        pre {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            font-family: inherit;
        }

        .contact-info {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        .footer p {
            margin-top: 1rem;
            color: var(--light-color);
        }
        
        /* 公告内容样式 */
        .announcement-content {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .announcement-content a {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .announcement-section {
            margin-bottom: 2rem;
        }
        
        .announcement-section h3 {
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        
        /* 返回链接样式 */
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
        }

        .back-link:hover {
            background: var(--accent-color);
            text-decoration: none;
            color: white;
        }
        
        /* 段落间距 */
        .announcement-section p {
            margin-bottom: 1rem;
        }
        
        /* 列表间距 */
        .announcement-section ul,
        .announcement-section ol {
            margin-bottom: 1.5rem;
        }

        /* 服务器列表样式 */
        .server-list {
            list-style-type: none;
            padding-left: 0;
        }

        .server-list li {
            margin-bottom: 1rem;
            padding: 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .server-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .server-list a {
            font-size: 1.3rem;
            font-weight: 600;
            display: block;
            color: var(--primary-color);
        }

        .server-list a:hover {
            color: var(--accent-color);
        }

        /* 平板设备优化 */
        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }

            .project-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            
            .server-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        /* 桌面设备优化 */
        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }

            .project-list {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .server-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 大屏幕优化 */
        @media (min-width: 1200px) {
            .container {
                max-width: var(--max-content-width);
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #e0e0e0;
                --light-color: #1a1a1a;
                --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            body {
                background-color: #121212;
            }

            .project-list li, pre, .contact-info, .announcement-content, .server-list li {
                background-color: #2d2d2d;
            }
            
            .announcement-section h3 {
                border-bottom-color: #444;
            }
        }

        /* 减少动画偏好 */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition-duration: 0.01ms !important;
            }

            html {
                scroll-behavior: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">游戏服务器信息</div>
        </div>
    </header>

    <main class="container">
        <section class="content-section">
            <a href="index.html" class="back-link">← 返回首页</a>

            <div class="announcement-content">
                <h2>请选择一个要查看的项目</h2>
                
                <ul class="server-list">
                    <li><a href="minecraft.html">我的世界</a></li>
                    <li><a href="terraria.html">泰拉瑞亚</a></li>
                    <li><a href="survivalcraft2.html">生存战争2</a></li>
                </ul>
                
                <div class="announcement-section">
                    <h3>服务器状态说明</h3>
                    <p>所有服务器信息将在此页面集中展示，点击相应的游戏名称即可查看详细的服务器名称、IP地址、编号等信息。</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>无名剧场网页服务系统 - 试运行</p>
            <p>© 2025 追光系列. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
